<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attractions</title>
</head>
<body>
<table>
    <thead><tr>Attraktioner</tr></thead>
    <tbody>
    <tr th:each="attraction : ${attractionsList}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
