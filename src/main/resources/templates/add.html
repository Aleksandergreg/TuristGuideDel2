<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add attraction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<form action="/attractions/save" th:objects="${attraction}" method="post">
    <div class="form-group">
        <label>Navn på attraktion</label>
            <input type="text" class="form-control" name="name" th:field="*{attraction.name}"/>

    </div>
    <div class="form-group">
        <label>Beskrivelse</label>
        <input type="text" class="form-control" name="description" th:field="*{attraction.description}"/>
    </div>
    <div class="form-group">
        <label>By</label>
        <select class="form-control" th:field="*{attraction.city}">
            <option value="">Vælg venligst</option>
            <option th:each="city : ${validCities}" th:value="${city}" th:text="${city}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Tags</label>
        <div th:each="tag : ${tagsList}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{attraction.tags}" th:value="${tag}" th:text="${tag}" />
            </div>
        </div>
    <p>
        <label>Pris</label>
        <input type="number" name="ticketPrice" th:number="*{attraction.ticketPrice}">
    </p>
    </div>
    <button type="submit" class="btn btn-primary">Tilføj attraktion</button>
</form>
<a href="/attractions" class="btn btn-secondary">Tilbage</a>
</body>
</html>
